baseURL: "https://example.com/" 
title: "Filip Marciniak"
paginate: 5
theme: "PaperMod"

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
# googleAnalytics: UA-123-45

minify:
    disableXML: true
    # minifyOutput: true


menu:
    main:
        - name: Search
          url: search/
          weight: 10

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Filip Marciniak website"
    author: Filip Marciniak

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    # ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true
    # comments: false

    homeInfoParams:
        Title: "Filip Marciniak"
        Content: >
            Welcome to my website where I'm posting short tutorials on things I find interesting.

            - I'm 21 years old programming enthusiast, working mostly in **Python** 🐍

            - Right now I'm working as a Python Developer 🐍 and studying 👨‍🎓 Computer Science at [PUT](https://www.put.poznan.pl/).

            - Follow me on [Github](https://github.com/anras5) !

    socialIcons:
        - name: github
          url: "https://github.com/anras5"

    assets:
        disableHLJS: false

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        noClasses: false
        # anchorLineNos: true
        # codeFences: true
        # guessSyntax: true
        # lineNos: true
        # style: monokai

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true